<script>
let happyMoments;
$( document ).ready(function() {
  
  $.getJSON("{{ site.baseurl }}/happydb/happy.json", function(json) {
    happyMoments = json;
    generateHappyMoment();
  });

  $( "#next" ).click(function() {
    generateHappyMoment();
  });

  function generateHappyMoment() {
    const happyMoment = happyMoments[getRand()];
    $( "#moment" ).text(happyMoment.cleaned_hm);
    $( "#meta" ).text(Math.floor(happyMoment.age) + happyMoment.gender.toUpperCase() + ' (' + happyMoment.marital + ')' +  ', ' + happyMoment.country);
  }

});

function getRand() {
  return Math.floor(Math.random() * (happyMoments.length - 0) + 0);
}

</script>
